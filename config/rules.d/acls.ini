wip_full_control=rwx

; =========================
; PERFIL: IND_E (Estructura)
; Edición: E_EST, O_LEV
; =========================
[IND_E]
base_project=rx
base_wip=rx
write=E_EST,O_LEV
read=ALL_EXCEPT_WRITE

; =========================
; PERFIL: IND_YTP (Geotecnia)
; Edición: YTP_TOP, A_ARQ, O_LEV, YAC_ACU, YPA_PAT, YPM_PTR, YSE_SEN, YSH_SGH, E_EST
