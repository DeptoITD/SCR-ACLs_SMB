; Reglas de permisos por perfil para /srv/samba/02_Proyectos/<PROYECTO>/01_WIP/<ESPECIALIDAD>

[GLOBAL]
root=/srv/samba/02_Proyectos
project_glob=*
wip_folder=01_WIP
base_project=rx
base_wip=rx

; =========================
; PERFIL: IND_A (Arquitectura)
; Edición: A_ARQ, O_LEV, YAC_ACU, YPA_PAT, YPM_PTR, YSE_SEN, YSH_SGH
; =========================
[IND_A]
base_project=rx
base_wip=rx
write=A_ARQ,O_LEV,YAC_ACU,YPA_PAT,YPM_PTR,YSE_SEN,YSH_SGH
read=ALL_EXCEPT_WRITE

; =========================
; PERFIL: IND_B (BIM)
; Edición: TODAS LAS CARPETAS del WIP del proyecto
; =========================
[IND_B]
